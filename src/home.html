<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Election Voting System</h1>
    <form action="/vote" method="post">
        <label for="voterId">Enter Your Voter ID:</label><br>
        <input type="text" id="voterId" name="voterId"><br><br>
        
        <label for="candidate">Select Candidate:</label>
        <select id="candidate" name="candidate">
            <option value="candidate1">Candidate 1</option>
            <option value="candidate2">Candidate 2</option>
            <option value="candidate3">Candidate 3</option>
        </select><br><br>
        
        <button type="submit">Vote</button>
    </form>
</body>
</html>
